import java.util.Properties
import java.io.FileInputStream

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1").toInteger()
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader("UTF-8") { reader ->
        keystoreProperties.load(reader)
    }
}

android {
    namespace = "com.gamemaster.mafia_killer"
    compileSdk = 35

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.gamemaster.mafia_killer"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode
        versionName = flutterVersionName
    }

    signingConfigs {
        create("release") {
            keyAlias = keystoreProperties["keyAlias"] as String
            keyPassword = keystoreProperties["keyPassword"] as String
            storeFile = keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null

            storePassword = keystoreProperties["storePassword"] as String
        }
    }
    
    buildTypes {
        release {
            // signingConfig = signingConfigs.release
            signingConfig = signingConfigs.getByName("release")
        }
    }
}

flutter {
    source = "../.."
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"
//    implementation 'androidx.multidex:multidex:2.0.1'


    // region AdNetworks
    // Make sure you visit https://docs.tapsell.ir/plus-sdk/flutter/add-adnetworks/ for full guide about AdNetworks

    // Admob
    implementation 'com.google.android.gms:play-services-ads:22.6.0'
    // Applovin
    implementation("com.applovin:applovin-sdk:12.4.0")
    // Chartboost
    implementation("com.chartboost:chartboost-sdk:8.2.1")
    // Unity ads
    implementation("com.unity3d.ads:unity-ads:4.9.2")

    // endregion
}
